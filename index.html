    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans&family=Source+Sans+Pro:wght@600&display=swap');

        * {

        .nav {
            display: flex;
            background-color: rgb(53, 49, 49);
            color: white;
            font-family: sarabun;
        }

        .list {
            list-style-type: none;
            display: flex;
            padding: 0 90px;
            margin: -15px;
        }

        li {
            padding: 0 25px;
            display: flex;
            text-align: center;
            justify-content: center;

        }

        div ul li a {
            text-decoration: none;
            color: white;
        }

        .top {
            text-align: center;
            display: flex;
            justify-content: center;
            padding: 15px;
            align-items: center;
            margin: auto;
            /* margin-left: auto; */
            margin-left: -60px;
        }

        .asos {
            /* margin: auto; */
            font-size: xx-large;
            margin-left: 50px;
            font-family: bangers;
        }

        #box {

            border: 2px solid rgb(173, 173, 173);

            /* width: 200px; */
            /* height: 15px; */
            font-size: 14px;
        }

        .offer {
            display: flex;
            background-color: black;
            width: 100vw;
            height: 7vh;
            font-size: small;
            color: white;
            align-items: center;
            justify-content: center;
            font-family: manrope;
            /* padding: 0 0px; */
        }

        #women {
            border: 1px solid white;
            border-radius: 2px;
        }

        #men {
            border: 1px solid white;
            border-radius: 2px;
        }

        #text {
            padding: 0 100px;
        }

        .main {
            display: block;
            color: white;
            font-weight: bolder;
            font-size: xx-large;
        }

        #sale {
            display: flex;
            justify-content: center;
            /* margin-top: 20px; */
            background-color: rgb(12, 150, 192);
            margin: 0px 395px;
            padding: 4px 7px;
            margin-top: 20px;

        }

        #clear {

            justify-content: center;

            margin: 0 410px;
            padding: 4px 7px;
            margin-top: 5px;
            margin-bottom: 5px;
            font-family: 'Cabin', sans-serif;
        }

        #up {
            display: flex;
            justify-content: center;
            background-color: rgb(12, 150, 192);
            margin: 0 390px;
            padding: 4px 7px;
            margin-top: 5px;
            margin-bottom: 9px;
            font-family: 'Cabin', sans-serif;
        }

        #every {
            display: inline;
            margin: auto;
            background-color: rgb(12, 150, 192);
            margin: 0 420px;
            padding: 4px 7px;
            margin-top: 5px;
            margin-bottom: 20px;
            font-family: 'Cabin', sans-serif;
        }

        .images {
            display: flex;
            width: 100vw;
            height: 200px;
            padding: 25px 0;

        #one {

            height: 230px;
            padding-left: 189px;
            padding-right: 40px;
        }

        #two {
            width: 190px;
            height: 230px;
            padding-right: 40px;
            box-shadow: -15px 15px 15px rgba(0,0,0,0.5);
        }

        #three {
            width: 190px;
            height: 230px;
            box-shadow: -15px 15px 15px rgba(0,0,0,0.5);
        }
